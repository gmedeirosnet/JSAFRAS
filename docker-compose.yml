# Network topology:
# - statistics-api: PUBLIC (port 8080) + INTERNAL
# - device-registration-api: INTERNAL
# - postgres: INTERNAL only

services:
  device-registration-api:
    image: gmedeirosnet/device-registration-api:latest
    build: ./services/device-registration-api
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=devicesdb
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppassword123
      - DEVICE_REGISTRATION_API_PORT=3001
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  statistics-api:
    image: gmedeirosnet/statistics-api:latest
    build: ./services/statistics-api
    ports:
      - "8080:3000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=devicesdb
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppassword123
      - STATISTICS_API_PORT=3000
      - DEVICE_REGISTRATION_API_URL=http://device-registration-api:3001
    networks:
      - public
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      device-registration-api:
        condition: service_started
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    # ports:
    #   - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_DB=devicesdb
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppassword123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d devicesdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

networks:
  public:
    driver: bridge

  internal:
    driver: bridge
    internal: true

volumes:
  postgres_data:
    driver: local
